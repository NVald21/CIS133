<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th rowspan="5"><img src="./images/cologo.jfif" alt="cologo"></th>
                <th>Company Logo Shirt</th>
            </tr>
            <tr>
                <td>
                    <label>Color:<select>
                    <option>Black</option>
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Purple</option>
                    <option>Red</option>
                    <option>Yellow</option>
                    </select>
                    </label>
                    <label>Quantity:
                        <input type="text">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Size:
                        <input type="radio">Small
                        <input type="radio">Medium
                        <input type="radio">Large
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">Include Logo
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file">
                </td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>
                    <input type="text" name="FirstName" id="FirstName" placeholder="First Name">
                </td>
                <td>
                </td>
                <td>
                    <input type="text" name="LastName" id="LastName" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" name="StAddr" id="StAddr" placeholder="Street Address">
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="City" id="City" placeholder="City">
                </td>
                <td>
                    <input type="text" name="State" id="State" placeholder="State">
                </td>
                <td>
                    <input type="text" name="Zip" id="Zip" placeholder="ZIP">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="email" name="Email" id="Email" placeholder="Email Address">
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="tel" name="Phone" id="Phone" placeholder="Phone Number">
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label>Best Delivery Date</label>
                </td>
                <td></td>
                <td>
                    <input type="date" name="Date" id="Date">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="Instructions" id="Instructions">Special Instructions</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="submit"
                </td>
            </tr>
        </table>
       
    </form>
</body>
</html>
