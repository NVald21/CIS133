<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {display: grid;}
        th {font-size: 1.5em;
            font-style: italic;}
    </style>
</head>
<body>
    <form>
    <table>
        <tr>
            <th rowspan="5"><img src="./images/cologo.jfif" alt="cologo"></th>
            <th>Company Logo Shirt</th>
        </tr>
        <tr>
            <td>
                <label>Color:<select>
                <option>Black</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Purple</option>
                <option>Red</option>
                <option>Yellow</option>
                </select>
                </label>
                <label>Quantity:</label>
                    <input type="number" style="width: 25px;">
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Size:
                    <input type="radio">Small
                    <input type="radio">Medium
                    <input type="radio">Large
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">Include Logo
            </td>
        </tr>
        <tr>
            <td>
                <input type="file">
            </td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <td>
                <input type="text" placeholder="First Name" tabindex="1" style="width: 200px;">
            </td>
           <td colspan="2">
                <input type="text" placeholder="Last Name" tabindex="2" style="width: 215px;">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="text" name="StAddr" id="StAddr" placeholder="Stree Address" tabindex="3" style="width: 427px;">
            </td>
        </tr>
        <td>
            <input type="text" name="City" id="City" placeholder="City" tabindex="4" style="width: 200px;">
        </td>
        <td>
            <input type="text" name="State" id="State" placeholder="State" tabindex="5" style="width: 100px;">
        </td>
        <td>
            <input type="text" name="Zip" id="Zip" placeholder="Zip" tabindex="6" style="width: 100px;">
        </td>
        </tr>
        <tr>
        <td colspan="3">
            <input type="text" name="Email" id="Email" placeholder="Email" tabindex="7" style="width: 427px;">
        </td>    
        </tr>
        <tr>
            <td colspan="3">
                <input type="tel" name="Phone" id="Phone" placeholder="Phone Number" tabindex="8" style="width: 427px;">
            </td>
        </tr>
        <tr>
            <td>
                <label size="25">Best Delivery Date:</label>
            </td>
            <td colspan="2">
                <input type="date" name="Date" id="Date" tabindex="9" style="width: 215px;">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea name="Instructions" id="Instructions" cols="56" rows="2" tabindex="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="submit" style="width: 108px;" tabindex="11">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
