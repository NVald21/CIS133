<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {display: grid;
              margin-left: auto;
              margin-right: auto;}
        table {margin-top: 200px;
               margin-left: auto;
               margin-right: auto;}
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" name="username" id="username" autofocus maxlength="35" required tabindex="1" placeholder="Type your username">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" name="password" id="password" maxlength="35" required tabindex="2" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
